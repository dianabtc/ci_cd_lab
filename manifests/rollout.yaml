apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: go-simple-webserver
  labels:
    app: go-simple-webserver
spec:
  replicas: 10
  strategy:
    canary:
      steps:
        - setWeight: 50
        - pause: { duration: 60s }
        - setWeight: 100
  selector:
    matchLabels:
      app: go-simple-webserver
  template:
    metadata:
      labels:
        app: go-simple-webserver
    spec:
      containers:
        - name: webserver
          image: ghcr.io/dianabtc/go-simple-webserver@sha256:01d2ee583f4f6df71160b230dc001c30079f7e9ff3621efaf7b29ead3c5efd24
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
